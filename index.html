<html dir="rtl">

<head>
    <title>
        טופס בדיקת ספר תורה
    </title>
    <style>
        .param {
            text-align: left;
        }
    </style>
</head>

<body style="font-family: Tahoma;">
    <h1>
        טופס רישום ספר תורה
    </h1>
    <form>
        <table>
            <tr>
                <td>
                    <b>
                        פרטים כללים
                    </b>
                </td>
            </tr>
            <tr>
                <td class='param'>
                    מספר הספר:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    שם בית הכנסת:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    כתובת בית הכנסת
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    <b>
                        פרטי התקשרות
                    </b>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td class='param'>
                    שם איש הקשר:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    טלפון:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    כתובת דוא"ל:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        פרטי הספר
                    </b>
                </td>
            </tr>
            <tr>
                <td class='param'>
                    סוג הקלף:
                </td>
                <td>
                    <input type="radio" id="shlil" value="shlil" name="group-sug-klaf">
                    <label for="shlil">שליל</label>
                    <input type="radio" id="agalim" value="agalim" name="group-sug-klaf">
                    <label for="agalim">עגלים</label>
                    <input type="radio" id="mashuah" value="mashuah" name="group-sug-klaf">
                    <label for="mashuah">משוח</label>
                    <input type="radio" id="izim" value="izim" name="group-sug-klaf">
                    <label for="izim">עיזים</label>
                    <input type="radio" id="other" value="other" name="group-sug-klaf">
                    <label for="other">אחר:<input type="text"></label>
                </td>
            </tr>
            <td class='param'>
                סוג הכתב:
            </td>
            <td>
                <input type="radio" id="bes-yosef" value="bes-yosef" name="group-sug-ktav">
                <label for="bes-yosef">בית יוסף</label>
                <input type="radio" id="ari" value="ari" name="group-sug-ktav">
                <label for="ari">אר"י</label>
                <input type="radio" id="sfaradi" value="sfaradi" name="group-sug-ktav">
                <label for="sfaradi">ספרדי</label>
                <input type="radio" id="other-ktav" value="other-ktav" name="group-sug-ktav">
                <label for="other-ktav">אחר:<input type="text"></label>
            </td>
        </tr>
        <tr>
            <td class='param'>
                ארץ כתיבה:
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class='param'>
                תקופת כתיבה:
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td class='param'>
                ווי עמודים:
            </td>
            <td>
                <input type="radio" id="vavei-yes" value="vavei-yes" name="group-vavei">
                <label for="vavei-yes">כן</label>
                <input type="radio" id="vavei-no" value="vavei-no" name="group-vavei">
                <label for="vavei-no">לא</label>
            </td>
        </tr>
        </table>
    </form>
</body>

</html>
