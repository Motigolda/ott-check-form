<html dir="rtl">

<head>
    <title>
        טופס בדיקת ספר תורה
    </title>
    <style>
        .param {
            text-align: left;
        }
        #fixes{
            visibility: hidden;
        }
    </style>

</head>

<body style="font-family: Tahoma;">
    <h1>
        טופס רישום ספר תורה
    </h1>
    <form>
        <table>
            <tr>
                <td>
                    <b>
                        פרטים כללים
                    </b>
                </td>
            </tr>
            <tr>
                <td class='param'>
                    מספר הספר:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    שם בית הכנסת:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    כתובת בית הכנסת:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        פרטי התקשרות
                    </b>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td class='param'>
                    שם איש הקשר:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    טלפון:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    כתובת דוא"ל:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        פרטי הספר
                    </b>
                </td>
            </tr>
            <tr>
                <td class='param'>
                    סוג הקלף:
                </td>
                <td>
                    <input type="radio" id="shlil" value="shlil" name="group-sug-klaf">
                    <label for="shlil">שליל</label>
                    <input type="radio" id="agalim" value="agalim" name="group-sug-klaf">
                    <label for="agalim">עגלים</label>
                    <input type="radio" id="mashuah" value="mashuah" name="group-sug-klaf">
                    <label for="mashuah">משוח</label>
                    <input type="radio" id="izim" value="izim" name="group-sug-klaf">
                    <label for="izim">עיזים</label>
                    <input type="radio" id="other" value="other" name="group-sug-klaf">
                    <label for="other">אחר:<input type="text"></label>
                </td>
            </tr>
            <td class='param'>
                סוג הכתב:
            </td>
            <td>
                <input type="radio" id="bes-yosef" value="bes-yosef" name="group-sug-ktav">
                <label for="bes-yosef">בית יוסף</label>
                <input type="radio" id="ari" value="ari" name="group-sug-ktav">
                <label for="ari">אר"י</label>
                <input type="radio" id="sfaradi" value="sfaradi" name="group-sug-ktav">
                <label for="sfaradi">ספרדי</label>
                <input type="radio" id="other-ktav" value="other-ktav" name="group-sug-ktav">
                <label for="other-ktav">אחר:<input type="text"></label>
            </td>
            </tr>
            <tr>
                <td class='param'>
                    ארץ כתיבה:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    תקופת כתיבה:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class='param'>
                    ווי עמודים:
                </td>
                <td>
                    <input type="radio" id="vavei-yes" value="vavei-yes" name="group-vavei">
                    <label for="vavei-yes">כן</label>
                    <input type="radio" id="vavei-no" value="vavei-no" name="group-vavei">
                    <label for="vavei-no">לא</label>
                </td>
            </tr>
            <tr>
                <td class='param'>
                    גובה הקלף:
                </td>
                <td>
                    <input type="text" style="width:50px;"> מ"מ
                </td>
            </tr>
            <tr>
                <td class='param'>
                    גובה הכתב:
                </td>
                <td>
                    <input type="text" style="width:50px;"> מ"מ
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        מצב הספר
                    </b>
                </td>
            </tr>
            <tr>
                <td class='param'>
                    מצב הספר תקין:
                </td>
                <td>
                    <input type="radio" id="takin-yes" value="takin-yes" name="group-takin" onclick="toggleFixesPart()" checked>
                    <label for="takin-yes">כן</label>
                    <input type="radio" id="takin-no" value="takin-no" name="group-takin" onclick="toggleFixesPart()">
                    <label for="takin-no">לא</label>
                </td>
            </tr>
            <tr id="fixes">
                <td class='param' style='vertical-align: top;'>
                    תיקונים:
                </td>
                <td>
                    <input type="checkbox" id="fix-broken-letters" value="fix-broken-letters" name="fix-letters">
                    <label for="fix-broken-letters">אותיות שבורות</label><br>
                    <input type="checkbox" id="fix-broken-etzei-haim" value="fix-broken-etzei-haim" name="fix-etzei-haim">
                    <label for="fix-etzei-haim">עצי חיים שבורים</label><br>
                    <input type="checkbox" id="fix-crumbled-letters" value="fix-crumbled-letters" name="fix-crumbled-letters">
                    <label for="fix-crumbled-letters">אותיות מפוררות</label><br>   
                    <input type="checkbox" id="fix-cracked-letters" value="fix-cracked-letters" name="fix-cracked-letters">
                    <label for="fix-cracked-letters">סדקים באותיות </label><br>   
                    <input type="checkbox" id="fix-gniza" value="fix-gniza" name="fix-gniza">
                    <label for="fix-gniza">הספר טעון גניזה </label><br>   
                    <input type="checkbox" id="fix-diff-sofer" value="fix-diff-sofer" name="fix-diff-sofer">
                    <label for="fix-diff-sofer">כתבי יד מסופרים שונים </label><br>                                  
                </td>
            </tr>
        </table>
    </form>
</body>
<script type="text/javascript">
    function toggleFixesPart() {
        var fixesObject = document.getElementById("fixes");
        var radioButtonYes = document.getElementById("takin-no");
        if (radioButtonYes.checked) {
            fixesObject.style.visibility = "visible";
        }
        else {
            fixesObject.style.visibility = "hidden";
        }
    };
</script>

</html>
